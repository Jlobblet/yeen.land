version: 0.2

env:
  shell: bash
  variables:
    SOLUTION: .\yeen.land.sln
    PACKAGE_DIRECTORY: .\packages

phases:
  install:
    commands:
      - /usr/local/bin/dotnet-install.sh --channel 6.0
      - dotnet tool restore
  build:
    commands:
      - cd src/yeen.land-api/ && dotnet lambda deploy-function
      - cd src/yeen.land-homepage/ && dotnet lambda deploy-function
      - cd src/yeen.land-on-s3-push/ && dotnet lambda deploy-function
      - cd src/yeen.land-permalink/ && dotnet lambda deploy-function
      
artifacts:
  files:
    - ./src/yeen.land-api/bin/Release/net6.0/yeen.land-api.zip
    - ./src/yeen.land-homepage/bin/Release/net6.0/yeen.land-homepage.zip
    - ./src/yeen.land-on-s3-push/bin/Release/net6.0/yeen.land-on-s3-push.zip
    - ./src/yeen.land-permalink/bin/Release/net6.0/yeen.land-permalink.zip
